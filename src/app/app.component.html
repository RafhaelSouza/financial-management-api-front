<app-navbar *ngIf="showingNavbar()"></app-navbar>
<router-outlet></router-outlet>
<p-toast></p-toast>
<p-confirmDialog header="Really?" icon="pi pi-question-circle" #confirmation>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="YES"
      (click)="confirmation.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="NOT"
      (click)="confirmation.reject()"></button>
  </p-footer>
</p-confirmDialog>
