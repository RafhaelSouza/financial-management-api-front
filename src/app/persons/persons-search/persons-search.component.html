<div class="container">

  <div class="p-grid">
    <div class="p-col-12">
      <h1>Persons</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Name</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Search"></button>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <app-persons-grid [persons]="persons"></app-persons-grid>
    </div>

    <div class="p-col-12">
      <a pButton label="New Person"></a>
    </div>
  </div>

</div>
