<p-table [value]="entries" [paginator]="true" [rows]="3" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Person</th>
      <th>Description</th>
      <th class="col-data-header">Due</th>
      <th class="col-data-header">Payment</th>
      <th class="col-price-header">Price</th>
      <th class="col-actions-header"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-entry>
    <tr>
      <td>
        <span class="p-column-title">Person</span>
        {{ entry.person }}
        </td>
      <td>
        <span class="p-column-title">Description</span>
        {{ entry.description }}
      </td>
      <td class="col-data-content">
        <span class="p-column-title">Due</span>
        <span>{{ entry.dueDate | date:'dd/MM/yyyy' }}</span>
      </td>
      <td class="col-data-content">
        <span class="p-column-title">Payment</span>
        <span>{{ entry.paymentDate | date:'dd/MM/yyyy' }}</span>
      </td>
      <td class="col-price-content">
        <span class="p-column-title">Price</span>
        <span [style.color]="entry.entryType === 'EARNING' ? 'green' : 'red'">
          {{ entry.price | number:'1.2-2' }}
        </span>
      </td>
      <td class="col-actions-content">
        <span class="p-column-title"></span>
        <a pButton icon="pi pi-pencil" pTooltip="Update" tooltipPosition="top"></a>
        <button pButton icon="pi pi-trash" pTooltip="Delete" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
