<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Dashboard</h1>
    </div>

    <div class="p-col-12 p-md-6">
      <p-panel header="Entries by category">
        <p-chart type="pie" [data]="pieChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

    <div class="p-col-12 p-md-6">
      <p-panel header="Entries by day">
        <p-chart type="line" [data]="lineChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

  </div>
</div>
