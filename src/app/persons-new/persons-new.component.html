<div class="container">
  <form autocomplete="off">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>New Person</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Name</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Street</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Number</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Complement</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>District</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Postal Code</label>
        <p-inputMask mask="99.999-999"></p-inputMask>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>City</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>State</label>
        <input pInputText type="text">
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Save"></button>
        <button pButton type="button" label="New" class="p-button-info"></button>
        <a style="margin: 2px;" href="#">Back to search</a>
      </div>
    </div>

  </form>

</div>
